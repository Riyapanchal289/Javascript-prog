<!DOCTYPE html>
<html>

<body>
    <h2> First day of js</h2>
    <p id="demo"> this is my first program in js</p>
    <button type="button"
            onclick="changeText()">
        CLICK TO CHANGE HTML TO JS
    </button>
    <script>
        function changeText() {
            document.getElementById("demo").innerHTML = "THIS IS EXAMPLE OF HOW TO CHANGE HTML IS STRING";
        }
    </script>
</body>

</html>
